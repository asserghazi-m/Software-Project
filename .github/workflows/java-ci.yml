name: Java Automated Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile all Java files
      run: |
        find . -name "*.java" -print0 | xargs -0 javac -d .

    - name: Run single automated test
      run: java CoursesMethodTest
